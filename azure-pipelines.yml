variables:
  Build.SourcesDirectory: C:\CR531\ReactProject\lib_project\build
  Build.TargetDirectory: C:\Users\chakr\Desktop\Personal

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'

- task: CopyFiles@2
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)'
    Contents: '**/*'
    targetFolder: '$(Build.TargetDirectory)'